<html lang="it">
<head>

<body>
    <div id="app">
        <div id="form-container">
            <div id="header-inputs" class="{% if not show_header %}hidden{% endif %}">
                <div id="user-code-display"></div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="classe">Classe</label>
                        <input type="text" id="classe" placeholder="Inserisci la classe..." required>
                    </div>
                    <div class="input-group">
                        <label for="gruppo">Gruppo</label>
                        <input type="text" id="gruppo" placeholder="Inserisci il nome del gruppo..." required>
                    </div>
                </div>
            </div>
            
            <div id="sections-container">
                <!-- Sections will be dynamically loaded here -->
            </div>

            <div id="navigation-buttons">
                <button id="prev-section" class="nav-button" style="display: none;">← Indietro</button>
                <button id="next-section" class="nav-button disabled">Avanti →</button>
            </div>
        </div>
    </div>

    <!-- Modal Template -->
    <div id="prompt-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Inserisci Prompt</h3>
            <textarea id="prompt-input" rows="4" placeholder="Scrivi il tuo prompt qui..."></textarea>
            <div class="modal-buttons">
                <button id="save-prompt">Salva</button>
                <button id="close-modal">Chiudi</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
